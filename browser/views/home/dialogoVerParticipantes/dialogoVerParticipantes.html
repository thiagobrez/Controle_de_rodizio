<md-toolbar class="dialogToolbar">
    <div class="md-toolbar-tools">
        <h2>Participantes</h2>
    </div>
</md-toolbar>
<div>
    <md-dialog-content>
        <md-list>
            <md-list-item ng-repeat="participante in participantes"
                          ng-class="{'jaEntregou': participante.ja_entregou}">
                <p>{{participante.participante.nome}} {{participante.participante.sobrenome}}</p>
            </md-list-item>
        </md-list>
    </md-dialog-content>
    <md-dialog-actions class="dialogVerParticipantes">
        <md-button ng-click="fechaDialogo()" class="md-raised md-warn botaoComum">
            Fechar
        </md-button>
    </md-dialog-actions>
</div>
